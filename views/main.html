<div class="container"> <div class="row"> Last updated {{data.time | date:'medium'}} </div> <div class="row"> <table class="table table-striped"> <tr ng-repeat="item in data.frontPage" ng-class="{danger: history[item.id]}"> <td> <p>{{$index + 1}}</p>  <td> <p><a id="{{item.id}}" ng-href="{{item.url}}" ng-click="setScrollItem(item.id)">{{item.title}}</a></p> <p><a ng-href="{{item.domain}}">{{item.domain}}</a></p> <p>{{item.points}} by {{item.user}} {{item.time_ago}} - <a ng-href="#/item/{{item.id}}">{{item.comments_count}} comments</a></p>  <td style="position: relative; vertical-align: middle"> <a style="min-width:100px" class="btn btn-default btn-lg btn-block" ng-href="#/item/{{item.id}}" ng-click="setScrollItem(item.id)"> <span class="glyphicon glyphicon-comment"></span> </a>   </table> </div></div>
