<div class="container">
  <div class="row">
    <table class="table table-striped">
      <tr ng-repeat="item in data">
        <td>
          <p>{{$index + 1}}</p>
        </td>
        <td>
          <p><a ng-href="{{item.url}}">{{item.title}}</p>
          <p><a ng-href="{{item.domain}}">{{item.domain}}</a>
          </p>
          <p>{{item.points}} by {{item.user}} {{item.time_ago}} - {{item.comments_count}} comments</p>
        </td>
        <td style="vertical-align: middle;">
          <a style="display: block; width: 100%; height: 100%; min-width: 100px;" class="btn btn-primary btn-lg btn-block" ng-href="#/item/{{item.id}}"><span class="glyphicon glyphicon-comment"></span></a>
        </td>
      </tr>
    </table>
  </div>
